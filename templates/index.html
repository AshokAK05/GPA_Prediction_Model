<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">ðŸ“š GPA Prediction System</h2>
        <form method="POST" class="mt-4 p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="StudyTimeWeekly" class="form-label">Study Time Weekly (Hours):</label>
                <input type="number" step="0.1" name="StudyTimeWeekly" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Absences" class="form-label">Absences:</label>
                <input type="number" name="Absences" class="form-control" required>
            </div>

            <!-- Parental Support -->
            <div class="mb-3">
                <label class="form-label">Parental Support:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ParentalSupport" value="1" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ParentalSupport" value="0" required>
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <!-- Tutoring -->
            <div class="mb-3">
                <label class="form-label">Tutoring:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Tutoring" value="1" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Tutoring" value="0" required>
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <!-- Extracurricular -->
            <div class="mb-3">
                <label class="form-label">Extracurricular Activities:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Extracurricular" value="1" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Extracurricular" value="0" required>
                    <label class="form-check-label">No</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict GPA</button>
        </form>

        {% if prediction is not none %}
        <div class="alert alert-success mt-4 text-center">
            <h4>ðŸ“ˆ Predicted GPA: <strong>{{ prediction }}</strong></h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
